{% extends 'base.html' %}
{% block content %}
  <div class="delete-container">
    <h2>Medya Sil</h2>
    <p><strong>{{ media.title }}</strong> adlı medyayı silmek istediğinize emin misiniz?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="delete-btn">Evet, Sil</button>
      <a href="{% url 'gallery' %}" class="cancel-link">İptal</a>
    </form>
  </div>
  <style>
    .delete-container { max-width: 400px; margin: 40px auto; background: #fff; padding: 32px 28px 22px 28px; border-radius: 10px; box-shadow: 0 2px 16px #e0cfc7; text-align: center; }
    .delete-container h2 { margin-bottom: 18px; }
    .delete-btn { background: #ffeaea; color: #b04848; border: 1px solid #b04848; border-radius: 5px; padding: 8px 18px; font-weight: bold; margin-right: 10px; }
    .delete-btn:hover { background: #f5c2c2; }
    .cancel-link { color: #888; text-decoration: underline; margin-left: 10px; }
  </style>
{% endblock %}
